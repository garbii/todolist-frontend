          command: |
            sshpass -p 'ansadmin' ssh -o StrictHostKeyChecking=no ansadmin@ec2-3-108-44-12.ap-south-1.compute.amazonaws.com "ansible-playbook -i hosts k8s-frontend-deployment.yaml"

