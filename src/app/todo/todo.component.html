<div *ngIf="tasks && tasks.length > 0; else noTasks">
  <table class="table table-striped mb-2">
    <thead>
    <tr>
      <th>#</th>
      <th>Task Title</th>
      <th>Note</th>
      <th></th>
    </tr>
    </thead>
    <tbody *ngFor="let task of tasks">
    <tr>
      <td>{{ task.id }}</td>
      <td>{{ task.title }}</td>
      <td>{{ task.note }}</td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #noTasks>
  <h2>There is no task. Try to add new one ! </h2>
</ng-template>

<button class="btn btn-success" [routerLink]="['/tasks/add']">New Task</button>
